<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<h2>Employee List</h2>

<ul>
    <!--
    <li th:text="${name}"></li>
    <li>Joe</li>
    <li>Ozzy</li>
    <li>Can</li>

    -->

    <li th:each="employee : ${employees}" th:text="${employee.firstName}"></li>


</ul>

<table>

    <thead>

    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Salary</th>
    </tr>

    </thead>

    <tbody>
    <tr  th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.salary}"></td>
    </tr>
    </tbody>


</table>


</body>
</html>
